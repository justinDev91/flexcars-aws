version: '3.8'
services:
  flexcars-backend:
    build:
      context: ./src/flexcars-backend
    ports:
      - "3001:3000"
    volumes:
      - ./src/flexcars-backend:/app
    environment:
      - NODE_ENV=development
    depends_on: []

  flexcars-frontend:
    build:
      context: ./src/flexcars-frontend
    ports:
      - "3002:3000"
    volumes:
      - ./src/flexcars-frontend:/app
    environment:
      - NODE_ENV=development
    depends_on:
      - flexcars-backend

  flexcars-frontend-c:
    build:
      context: ./src/flexcars-frontend-c
    ports:
      - "3003:3000"
    volumes:
      - ./src/flexcars-frontend-c:/app
    environment:
      - NODE_ENV=development
    depends_on:
      - flexcars-backend
  
  adminer:
    image: adminer
    ports:
      - 8080:8080

  db:
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - websocket-nest:/var/lib/postgresql/data
    ports:
      - 5555:5432

  maildev:
    image: maildev/maildev
    ports:
      - 1080:1080
      - 1025:1025
      
volumes:
  websocket-nest: {}
