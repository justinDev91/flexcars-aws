apiVersion: apps/v1
kind: Deployment
metadata:
  name: flexcars-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flexcars-frontend
  template:
    metadata:
      labels:
        app: flexcars-frontend
    spec:
      containers:
        - name: flexcars-frontend
          image: <ECR_FRONTEND_IMAGE_URL>:latest
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: flexcars-frontend-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: flexcars-frontend-service
spec:
  type: ClusterIP
  selector:
    app: flexcars-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
