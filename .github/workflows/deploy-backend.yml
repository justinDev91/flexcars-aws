name: Deploy flexcars-backend to Amazon EKS with Rollback
on:
  push:
    branches:
      - main
    paths:
      - 'src/flexcars-backend/**'
      - '.github/workflows/deploy-backend.yml'
  pull_request:
    branches:
      - develop
    paths:
      - 'src/flexcars-backend/**'
      - '.github/workflows/deploy-backend.yml'
jobs:
  deploy:
    name: Deploy to flexcars-backend to EKS
    runs-on: ubuntu-latest
    environment: production
    env:
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
    permissions:
      id-token: write 
      contents: read 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/github-runner-role
          aws-region: eu-west-3
          audience: sts.amazonaws.com
          mask-aws-account-id: 'false'

      - name: Authenticate with AWS ECR
        run: |
          aws ecr get-login-password --region eu-west-3 | \
          docker login --username AWS --password-stdin ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.eu-west-3.amazonaws.com
    
      - name: Build and Push Docker Image
        run: |
          IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-7)
          docker build -f src/flexcars-backend/Dockerfile -t flexcars-backend:$IMAGE_TAG  src/flexcars-backend
          docker tag flexcars-backend:$IMAGE_TAG ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.eu-west-3.amazonaws.com/flexcars-backend:$IMAGE_TAG
          docker push ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.eu-west-3.amazonaws.com/flexcars-backend:$IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Update kubeconfig for EKS and create ECR secret
        run: |
          aws eks --region eu-west-3 update-kubeconfig --name eks-cluster
          kubectl delete secret backend-ecr-secret --ignore-not-found
          kubectl create secret docker-registry backend-ecr-secret --docker-server=${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.eu-west-3.amazonaws.com --docker-username=AWS --docker-password=$(aws ecr get-login-password --region eu-west-3)

      - name: Get Previous Image Tag (For Rollback)
        id: get-prev-image
        if: failure()
        run: |
          PREV_IMAGE=$(kubectl get deployment flexcars-backend -o=jsonpath='{.spec.template.spec.containers[0].image}')
          echo "PREV_IMAGE=$PREV_IMAGE" >> $GITHUB_ENV

      - name: Deploy to Kubernetes
        id: deploy
        run: |
          kubectl set image deployment/flexcars-backend flexcars-backend=${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.eu-west-3.amazonaws.com/flexcars-backend:$IMAGE_TAG
          kubectl rollout status deployment/flexcars-backend || exit 1

      - name: Rollback on Failure
        if: failure()
        run: |
          echo "Deployment failed! Rolling back to previous stable image..."
          kubectl set image deployment/flexcars-backend flexcars-backend=$PREV_IMAGE
          kubectl rollout status deployment/flexcars-backend || exit 1
