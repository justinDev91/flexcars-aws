name: Deploy flexcars-client to Amazon EKS with Rollback

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy flexcars-client to EKS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Authenticate with AWS ECR
        run: |
          aws ecr get-login-password --region eu-west-3 | \
          docker login --username AWS --password-stdin ${{ secrets.FLEXCARS_CLIENT_ECR_REGISTRY }}

      - name: Build and Push Docker Image
        run: |
          IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-7)
          docker build -t ${{ secrets.FLEXCARS_CLIENT_ECR_REGISTRY }}/${{ secrets.FLEXCARS_CLIENT_ECR_REPOSITORY }}:$IMAGE_TAG .
          docker push ${{ secrets.FLEXCARS_CLIENT_ECR_REGISTRY }}/${{ secrets.FLEXCARS_CLIENT_ECR_REPOSITORY }}:$IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Update kubeconfig for EKS and create ECR secret
        run: |
          aws eks --region eu-west-3 update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }}
          kubectl create secret docker-registry frontend-ecr-secret --docker-server=${{ secrets.FLEXCARS_CLIENT_ECR_REGISTRY }} --docker-username=AWS --docker-password=$(aws ecr get-login-password --region eu-west-3)

      - name: Get Previous Image Tag (For Rollback)
        id: get-prev-image
        run: |
          PREV_IMAGE=$(kubectl get deployment ${{ secrets.FLEXCARS_CLIENT_DEPLOYMENT_NAME }} -o=jsonpath='{.spec.template.spec.containers[0].image}')
          echo "PREV_IMAGE=$PREV_IMAGE" >> $GITHUB_ENV

      - name: Deploy to Kubernetes
        id: deploy
        run: |
          kubectl set image deployment/${{ secrets.FLEXCARS_CLIENT_DEPLOYMENT_NAME }} ${{ secrets.FLEXCARS_CLIENT_APP_NAME }}=${{ secrets.FLEXCARS_CLIENT_ECR_REGISTRY }}/${{ secrets.FLEXCARS_CLIENT_ECR_REPOSITORY }}:$IMAGE_TAG
          kubectl rollout status deployment/${{ secrets.FLEXCARS_CLIENT_DEPLOYMENT_NAME }} || exit 1

      - name: Rollback on Failure
        if: failure()
        run: |
          echo "Deployment failed! Rolling back to previous stable image..."
          kubectl set image deployment/${{ secrets.FLEXCARS_CLIENT_DEPLOYMENT_NAME }} ${{ secrets.FLEXCARS_CLIENT_APP_NAME }}=$PREV_IMAGE
          kubectl rollout status deployment/${{ secrets.FLEXCARS_CLIENT_DEPLOYMENT_NAME }}
