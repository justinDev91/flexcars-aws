name: Deploy flexcars-frontend to Amazon EKS with Rollback

on:
  push:
    branches:
      - main
    paths:
      - 'src/flexcars-frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  pull_request:
    branches:
      - develop
    paths:
      - 'src/flexcars-frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  
jobs:
  deploy:
    name: Deploy to flexcars-frontend to EKS
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write 
      contents: read 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::715221148096:role/github-runner-role
          aws-region: eu-west-3
          audience: sts.amazonaws.com
          mask-aws-account-id: 'false'


      - name: Authenticate with AWS ECR
        run: |
          aws ecr get-login-password --region eu-west-3 | \
          docker login --username AWS --password-stdin 715221148096.dkr.ecr.eu-west-3.amazonaws.com

      - name: Build and Push Docker Image
        run: |
          IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-7)
          docker build -f  src/flexcars-frontend/Dockerfile \
            --build-arg NEXT_PUBLIC_API_URL="http://a64a8da2a07e24b938c9c1007cb63f60-1364088154.eu-west-3.elb.amazonaws.com" \
            --build-arg NEXTAUTH_SECRET="om49e451tlnud88l6c3k4gh798k0fbj2" \
            -t 715221148096.dkr.ecr.eu-west-3.amazonaws.com/flexcars-frontend:$IMAGE_TAG src/flexcars-frontend
          docker push 715221148096.dkr.ecr.eu-west-3.amazonaws.com/flexcars-frontend:$IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Update kubeconfig for EKS and create ECR secret
        run: |
          aws eks --region eu-west-3 update-kubeconfig --name eks-cluster
          kubectl delete secret frontend-ecr-secret --ignore-not-found
          kubectl create secret docker-registry frontend-ecr-secret --docker-server=715221148096.dkr.ecr.eu-west-3.amazonaws.com --docker-username=AWS --docker-password=$(aws ecr get-login-password --region eu-west-3)

      - name: Get Previous Image Tag (For Rollback)
        id: get-prev-image
        if: failure()
        run: |
          PREV_IMAGE=$(kubectl get deployment flexcars-frontend -o=jsonpath='{.spec.template.spec.containers[0].image}')
          echo "PREV_IMAGE=$PREV_IMAGE" >> $GITHUB_ENV

      - name: Deploy to Kubernetes
        id: deploy
        run: |
          kubectl set image deployment/flexcars-frontend flexcars-frontend=715221148096.dkr.ecr.eu-west-3.amazonaws.com/flexcars-frontend:$IMAGE_TAG
          kubectl rollout status deployment/flexcars-frontend || exit 1

      - name: Rollback on Failure
        if: failure()
        run: |
          echo "Deployment failed! Rolling back to previous stable image..."
          kubectl set image deployment/flexcars-frontend flexcars-frontend=$PREV_IMAGE
          kubectl rollout status deployment/flexcars-frontend || exit 1